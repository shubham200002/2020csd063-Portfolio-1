<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg-primary mt-3">

        </div>
        <form style="text-align: left;">
            <h1 style="background-color: bisque;">Bootcamp Registation Form</h1>
            <h4>Complete this form to express your interest in the upcoming web devlopment bootcamp</h4><br>
            <h3 style="background-color: bisque;">Login Details</h3>
            

            
            <div class="col-md-3">
                <label class="from-label">Email</label><br>
                <input type="text" class="form-control" placeholder="mail@gmail.com"><br>
            </div>
            <div>
                <label class="from-label">Password</label><br>
                <input type="password" class="form-control" placeholder="password" required>
            </div>
            <div>
                <label class="from-label">Re-enter Password</label><br>
                <input type="password" class="form-control" placeholder="password" required>
            </div>
            <h3 style="background-color: bisque;">Personal information</h3>
            <div class="mt-3">
                <label class="from-label">Name</label><br>
                <input type="text" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="mt-3">
                <label class="from-label">Roll No</label><br>
                <input type="number" class="form-control" placeholder="University Roll No." required>
            </div>
            <label for="Branch-names"><strong>Your Branch</strong></label> 
            <select name="Branch" id="Branch" placeholder="Choose Your Branch" required> 
            <option value="Cse">Cse</option> 
            <option value="Data Science">Date Science</option> 
            <option value="Artifical Intelligency">Artifical Intelligency</option> 
            <option value="IT">IT</option>
            <option value="IOT">IOT</option>
            </select>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Section A
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Section B
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault" >
                  I have read and agree to the terms and conditions.
                </label>
            </div>
            <div class="mt-3"style="text-align:center ;">
                <button type="submit" style="background-color: rgb(11, 131, 243);">submit</button>
                <button type="reset" style="background-color: rgb(14, 168, 245);">reset</button>
            </div>
              
        </form>

    </div>
    
</body>
</html>
