<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4"text-align="center">
        <h1>Login</h1>
    <div class="col-md-3">
        <label class="from-label"text-align="center">Username</label><br>
        <input type="text"  class="form-control"id="abc" placeholder="User-ID" required>
    </div>
    <div class="col-md-3">
        <label class="from-label" text-align="center">Password</label><br>
        <input type="password" class="form-control" id="xyz" placeholder="password" required>
    </div>
    <div class="mt-3"style="text-align:left ;">
        <button type="submit" style="background-color: rgb(11, 131, 243);" onclick="abc()">SignIn</button>
        <button type="reset"  style="background-color: rgb(14, 168, 245);" onclick="xyz()">Reset</button>
    </div>
    </div>
    <script>
        let arr=[{Username:"Shubham", Password:123}, {Username:"Aman", Password:1234}, {Username:"Kamal", Password:12345},
         {Username:"Mukul", Password:123456}, {Username:"Ram", Password:1234567}];
        function abc(){
            console.log("Shubham");
            let a=document.getElementById("abc").value;
            let b=document.getElementById("xyz").value;
            for(i=0;i<arr.length;i++){
                if(a==arr[i].Username && b==arr[i].Password){
                    alert("You are Succesfully LoggedIn");
                    return; 
                }
            }
        alert("Incorrect Password");
        }
        function reset() {
            document.getElementById("abc").value = "";
            document.getElementById("xyz").value = "";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
