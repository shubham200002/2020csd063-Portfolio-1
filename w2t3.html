<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            th{
                padding: 10px;
            }
            .row{
                margin: 5px;
                padding: 5px;
            }
        </style>
</head>
<body style="color: aliceblue; background-color:aquamarine ">
<div class="container">
    <h1 style="background-color: rgb(0, 0, 0); margin-top: 10px;">Achievement</h1>
    <div class="container" style="margin: 25px; background-color: rgb(40, 39, 39); padding: 10px;" id="table">
        <div class="row">
            <div class="col-md-1">S.No.</div>
            <div class="col-md-4" class="form-control">Name</div>
            <div class="col-md-4" class="form-control">Year</div>
            <div class="col-md-3" class="form-control">Field</div>
        </div>
        <div class="row">
            <div class="col-md-1">1</div>
            <div class="col-md-4"><input class="form-control" type="text" placeholder="Enter Your Name"></div>
            <div class="col-md-4"><input class="form-control" type="text" placeholder="Enter Your Year"></div>
            <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Your Field"></div>
        </div>
    </div>
</div>
    <button type="button" onclick="press1()" style=" width:40px; height:40px; margin-top:3px;text-align: center; margin-left: 1300px; background-color: gray;">+</button>
    <script>
        var val=1;
        // val++;
        function press1(){
            val++;
            const x=document.createElement('div');
            x.setAttribute('class','row');
            const cell1=document.createElement('div');
            cell1.setAttribute('class','col-md-1');
            x.appendChild(cell1);
            cell1.innerHTML = val;
            const cell2=document.createElement('div');
            cell2.setAttribute('class','col-md-4');
            x.appendChild(cell2);
            cell2.innerHTML = '<input class="form-control" type="text" placeholder="Enter Your Name">';
            const cell3=document.createElement('div');
            cell3.setAttribute('class','col-md-4');
            x.appendChild(cell3);
            cell3.innerHTML = '<input class="form-control" type="text" placeholder="Enter Your Year">';
            const cell4=document.createElement('div');
            cell4.setAttribute('class','col-md-3');
            x.appendChild(cell4);
            cell4.innerHTML='<input class="form-control" type="text" placeholder="Enter Your Field">';
            document.getElementById('table').appendChild(x);
        }
    </script>
</body>
</html>
