<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
</head>
<body>
      <div class="container">
      <div class="ms-5"> 
        <h1>MY LIST</h1>
      <table id="peopleTable" class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Shubham</td>
            <td>15</td>
          </tr>
          <tr>
            <td>Aman</td>
            <td>17</td>
          </tr>
          <tr>
            <td>Mukul</td>
            <td>13</td>
          </tr>
          <tr>
            <td>Abhishek</td>
            <td>18</td>
          </tr>
          <tr>
            <td>Adarsh</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Kamal</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Ayush</td>
            <td>26</td>
          </tr>
          <tr>
            <td>Aaron</td>
            <td>27</td>
          </tr>
          <tr>
            <td>Manish</td>
            <td>29</td>
          </tr>
          <tr>
            <td>Rahul</td>
            <td>24</td>
          </tr>
          <tr>
            <td>Himanshu</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Gopal</td>
            <td>23</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="col-md-9">
      <div class="row ms-5">
        <div class="col-sm-3">
          <h3>Filter</h3>   
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary" onclick="filterByAge(20)">&lt;20</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary" onclick="filterByAge(21, 25)">21-25</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary" onclick="filterByAge(25, 30)">25-30</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary" onclick="filterByAge(0, 30)">All Data</button>
        </div>

      </div>
      </div>
    </div>
  
    <script>
      const people = [
        { name: "Shubham", age: 15 },
        { name: "Aman", age: 17 },
        { name: "Mukul", age: 13 },
        { name: "Abhishek", age: 18 },
        { name: "Adarsh", age: 25 },
        { name: "kamal", age: 30 },
        { name: "Ayush", age: 26 },
        { name: "Aron", age: 27 },
        { name: "Manish", age: 29 },
        { name: "Rahul", age: 24 },
        { name: "Himanshu", age: 30 },
        { name: "Gopal", age: 23 }
      ];
  
      function filterByAge(minAge, maxAge) {
        const filteredPeople = people.filter(person => {
          if (maxAge) {
            return person.age >= minAge && person.age <= maxAge;
          } else {
            return person.age < minAge;
          }
        });
  
        updateTable(filteredPeople);
      }
  
      function updateTable(filteredPeople) {
        const tableBody = document.getElementById("peopleTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";
  
        filteredPeople.forEach(person => {
          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          const ageCell = document.createElement("td");
  
          nameCell.textContent = person.name;
          ageCell.textContent = person.age;
  
          row.appendChild(nameCell);
          row.appendChild(ageCell);
  
          tableBody.appendChild(row);
        });
      }
    </script>
  </body>
</html>
